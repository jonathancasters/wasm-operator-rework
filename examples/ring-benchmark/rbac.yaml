apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ring-operator-role
rules:
- apiGroups: ["example.com"]
  resources: ["rings"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ring-operator-binding
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: ClusterRole
  name: ring-operator-role
  apiGroup: rbac.authorization.k8s.io
