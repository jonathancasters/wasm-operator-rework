
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ring-operator-bare-metal-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ring-operator-bare-metal-role
rules:
- apiGroups: ["example.com"]
  resources: ["rings"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ring-operator-bare-metal-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ring-operator-bare-metal-role
subjects:
- kind: ServiceAccount
  name: ring-operator-bare-metal-sa
  namespace: default # This should be the namespace where the operator is deployed
